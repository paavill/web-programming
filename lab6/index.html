<!DOCTYPE html>
<html lang="en">

<head>
    <title>lab6</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 3px;
            box-sizing: border-box;
        }

        img {
            max-width: 600px;
            min-width: 500px;
            display: block;
        }
    </style>
    <link rel="icon" href="./ok.bmp">
</head>

<body id="body" onload="onLoad()">
    <div class="container">
        <div class="row">
            <img width="50%" src="./common.png">
            <img width="50%" src="./task.png">
        </div>
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <div class="card-header">
                        Init data
                    </div>
                    <form id="main-form">
                        <div class="form-row">
                            <div class="col">
                                <label>Person number</label>
                                <input id="count" type="number" required min="1" max="1000" step="1" value="1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input type="submit" onclick="generate(document.getElementById('main-form'))"
                                    class="btn btn-primary" value="Generate">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <div class="card-header">
                        Filters
                    </div>
                    <form id="filter-form">
                        <div class="form-row">
                            <div class="col-md-4">
                                <input id="needCityFilter" type="checkbox" onclick="cityFilterCheckBoxClick()">
                                <label>City</label>
                            </div>
                            <div class="col-sm-1">
                                <input id="cityFilterValue">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <input id="needGenderFilter" type="checkbox">
                                <label>Gender</label>
                            </div>
                            <div class="col-sm-1">
                                <select id="genderFilterValue">
                                    <option value="Мужчина">Man</option>
                                    <option value="Женщина">Woman</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-4">
                                <input id="needBirthFilter" type="checkbox" onclick="birthFilterCheckBoxClick()">
                                <label>Birth day</label>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label>From:</label>
                                <input id="birthFilterLow" type="number" min="0" max="2022" step="1">
                            </div>
                            <div class="col">
                                <label>To:</label>
                                <input id="birthFilterHigh" type="number" min="0" max="2022" step="1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input type="submit" onclick="applyFilters(document.getElementById('filter-form'))"
                                    class="btn btn-primary" value="Apply">
                                <input type="button" onclick="clearFilters(document.getElementById('filter-form'))"
                                    class="btn btn-primary" value="Clear">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4>Count <span id="persons-count" class="badge badge-success">0</span></h4>
                <div class="card">
                    <div class="card-header">
                        Persons
                    </div>
                    <div id="tables" class="table-responsive">

                    </div>
                </div>
            </div>            
        </div>
    </div>
</body>

</html>
